---
layout: default
name: portfolio
---
<div id="content" class="no-collapse">
    <div class="row">
        <div class="large-12 columns">
            <h1>{{ page.title }}</h1>
            <p class="links">
            <a href="/portrety">Portrétová fotografie</a> - <a href="/spolecenske-udalosti">Společenské události</a> - <a href="/produktova-fotografie">Produktová fotografie</a>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="large-8 columns">
            <p class="content">{{ page.content }}</p>
        </div>
        <div class="large-4 columns aside">
            {{ page.aside }}
        </div>
    </div>
    <div id="photos">{% for image in page.images %}<a href="/images/{{ page.gallery }}/{{ image }}" rel="lightbox"><img class="gallery-image" src="/images/{{ page.gallery }}/thumbs/{{ image }}" /></a>{% endfor %}</div>
    {% include footer.htm %}
</div>
<script type="text/javascript" src="/public/fancybox/jquery.fancybox.js?v=2.1.5"></script>
<script type="text/javascript" src="/public/jquery.collagePlus.min.js"></script>
<link rel="stylesheet" type="text/css" href="/public/fancybox/jquery.fancybox.css?v=2.1.5" media="screen" />
<script type="text/javascript">
    $(document).ready(function() {
        $('a[rel=lightbox]').fancybox();
    });
    $(window).load(function () {
        $('#photos').collagePlus(
        {
            'targetHeight': 250,
            'allowPartialLastRow': true
        });
    });
</script>
