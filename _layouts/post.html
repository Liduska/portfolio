---
layout: default
name: story
---

<div id="content" class="no-collapse">
    <div class="row">
        <article class="large-12 columns">
            <h1>{{ page.title }}</h1>
            <span class="post-date">{{ page.date | date_to_string }}</span>
            {{ content }}
            {% loop_directory directory:public iterator:image filter:*.jpg %}
               <img data-src="/{{ image }}" />
            {% endloop_directory %}
        </article>
    </div>
    {% include footer.htm %}
</div>
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery.unveiljs/1.3.0/jquery.unveil.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("img").unveil(200, function() {
           $(this).load(function() {
             this.style.opacity = 1;
           });
         });
    });
</script>
